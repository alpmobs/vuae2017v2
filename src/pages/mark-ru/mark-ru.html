<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content class="RU">
  <header class="mainScr mid">
    <h1><span class="txt48">Сделай свой значок V-Con</span> </h1>
  </header>

  <article class="cusContent">
    <div class="step1" style="display: block">
    <p class="title">Оставь свой след в истории V-Кон</p>
    <p class="headline">Оставь частичку магии V-Con на своих фотографиях! Для этого просто загрузи фотографию и подожди, пока будет сгенерирована картинка со специальным значком #VCON17!</p>
    <!-- <p>1. Загрузить фотографию.<br>
       2. Выбрать нужный значок<br>
       3. Кликнуть на ‘MARK IT’<br>
       4. Загрузить и поделиться своей новой фотографией со значком V-Кон!</p>
      <a class="button btnClaim">Загрузить фотографию</a> -->
  </div>

  <div class="step2" style="display: block">
      <div class="photo"> <img src=""/> (photo here)</div>
      <p class="title">Выбрать значок</p>
      <ion-list class="selectBadge" radio-group [(ngModel)]="badge">

        <ion-item>
          <ion-label> <img src="assets/img/badge-vcon.png" width="100%" height="auto" class="center "></ion-label>
          <ion-radio value="badgeVCON"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label> <img src="assets/img/badge-v.png" width="100%" height="auto" class="center "></ion-label>
          <ion-radio value="badgeV"></ion-radio>
        </ion-item>

      </ion-list>
  </div>

  <div class="step3" style="display: block">
      <p class="title">Загрузить и поделиться</p>
      <div class="badge"><img src="assets/img/photo-sample.png" width="100%" height="auto" class="center "></div>
      <div class="row">
        <div class="col col-50"><a href="" class="button btnClaim">Загрузить</a></div>
      </div>

  </div>
  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="MerchandisePageRU" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Товары
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="DownloadsPageRU" ion-button icon-right>
        Обои #VUAE17
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
