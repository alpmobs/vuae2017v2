<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <header class="mainScr mid">
    <h1>Dubai 101</h1>
  </header>
  <article class="cusContent">

    <p class="headline tr">Malezya'nın ada eyaletine ilk kez mi geliyorsunuz? Burada, nerede kalınması, ne yapılması ve Penang'la
nasıl başlanacağı konusunda yararlı bazı hızlı bağlantılar var!</p>
    <div class="menus">
      <a [navPush]="WheretoPageTR">Dubai’da Nerede Kalınır</a>
      <a [navPush]="HowtoPageTR">Dubai’da Nasıl Gezilir</a>
      <a [navPush]="WhattoPageTR">Dubai’da Neler Yapılır</a>
    </div>

  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="SchedPageTR" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Daily Program Schedule
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="MerchandisePageTR" ion-button icon-right>
        İzinizi Oluşturun
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
