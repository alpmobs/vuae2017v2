<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <header class="mainScr mid">
    <h1>Dubai 101</h1>
  </header>
  <article class="cusContent">

    <p class="headline">Pertama kali di kepulauan bagian Malaysia? Ini beberapa link bantuan tentang tempat menginap, aktifitas, dan berkeliling Penang!</p>
    <div class="menus">
      <a [navPush]="WheretoPageID">Penginapan di Dubai</a>
      <a [navPush]="HowtoPageID">Berkeliling di Dubai</a>
      <a [navPush]="WhattoPageID">Aktifitas di Dubai</a>
    </div>

  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="SchedPageID" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Daily Program Schedule
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="MerchandisePageID" ion-button icon-right>
        Merchandise
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
