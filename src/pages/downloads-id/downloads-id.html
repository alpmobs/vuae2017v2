<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <header class="mainScr high">
    <h1>EKSKLUSIF<br>WALLPAPER V-MALAYSIA 2017</h1>
  </header>
  <article class="cusContent">

    <p class="headline">Bawa keajaiban V-Con kemanapun anda pergi dengan wallpaper yang dapat anda download gratis untuk handphone anda!</p>
    <div class="menus">
      <a href="../img/wallpaper-mobile.jpg" download><i class="ion-android-arrow-down"></i> Unduh untuk Telepon Genggam</a>
      <a href="../img/wallpaper-tablet.jpg" download><i class="ion-android-arrow-down"></i> Unduh untuk Tablet</a>
    </div>
  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="MarkPageID" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Make Your V-Con Mark
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="FaqsPageID" ion-button icon-right>
        FAQS
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
