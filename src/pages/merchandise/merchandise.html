<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <header class="mainScr mid">
    <h1>Merchandise</h1>
  </header>
  <article class="cusContent">

    <p class="headline"> Visit The V Booth, and get your hands on these EXCLUSIVE V-Malaysia 2017 merchandise!</p>
    <div class="merchCont">
      <div class="item" ng-repeat="imerch in myMerchandise">
        <!-- START MERCHANDISE ITEM-->
        <div><img src="" width="100%" height="auto" class="center "></div>

        <div class="row merch-item">
          <div class="col col-80 merch-text">Title</div>
          <div class="col col-20 merch-price">Price</div>
        </div>
      </div>

  </div>
  </article>
  <div (click)="scrollToTop()" class="backtotop">
    <ion-icon name="arrow-up"></ion-icon> &nbsp; &nbsp; Back to Top
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="Dubai101Page" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Dubai 101
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="MarkPage" ion-button icon-right>
        Make Your V-Con Mark
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
