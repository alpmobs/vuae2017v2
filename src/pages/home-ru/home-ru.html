<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <header class="mainScr">
    <div class="msg">
      <p>Тик-так.<br/>
          Пришло время судьбоносных перемен!
      </p>
      <h4>Добро пожаловать на<br/> V-UAE 2017!

      </h4>
    </div>
    <div class="countdown ">
      <div class="countdown-section">
        <h6 class="numbers">90</h6>
        <h6 class="label">Д</h6>
      </div>
      <div class="countdown-section">
        <h6 class="numbers">6</h6>
        <h6 class="label">ЧАС</h6>
      </div>
      <div class="countdown-section">
        <h6 class="numbers">32</h6>
        <h6 class="label">МИН</h6>
      </div>
      <div class="countdown-section">
        <h6 class="numbers">49</h6>
        <h6 class="label">СЕК</h6>
      </div>
    </div>

    <div class="schedule hide">
      <button>DAILY PROGRAM SCHEDULE </button>
    </div>

  </header>

  <!-- VCON Categories -->
  <div class="categories nopad">
    <div class="row nopad">
      <a [navPush]="allAboutPageRU" class="col col-50 nopad">
        <div class="title"><span class="tinytxt">Всё о </span>V-UAE <span class="tinytxt">2017</span></div>
      </a>
      <a [navPush]="MarkPageRU" class="col col-50 nopad">
        <div class="title"><span class="tinytxt">Сделай свой </span>значок V-Con</div>
      </a>
    </div>
    <div class="row nopad">
      <a [navPush]="DownloadsPageRU" class="col col-50 nopad" txt50>
        <div class="title" style="font-size: 16px;">Эксклюзив V-Кон 2017 Загрузки</div>
      </a>
      <a [navPush]="Dubai101PageRU" class="col col-50 nopad">
        <div class="title">Дубай <span class="tinytxt">101</span></div>
      </a>
    </div>
  </div>


  <div class="newscat">
    <h6>Новости и обновления</h6>
    <div class="row" >
      <a [navPush]="NewsPageRU" nav-direction="forward"  class="col item">
        <h4>Coming Together Towards Progress</h4>
        <h3>in General Announcements </h3>
        <img src="assets/img/0622-coming-together-towards-progress-th.jpg"  width="100%" height="auto" class="center ">

        <div class="row">
          <span class="col col-50 nopad date">Date</span>
        </div>
      </a>

    </div>
  </div>

  <div class="backtotop" (click)="scrollToTop()" >
    <ion-icon name="arrow-up"></ion-icon> &nbsp; &nbsp;
    ВЕРНУТЬСЯ НАВЕРХ
  </div>


</ion-content>
