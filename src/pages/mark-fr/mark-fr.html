<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content class="FR">
  <header class="mainScr mid">
    <h1><span class="txt48">Faites votre marque V-Con</span> </h1>
  </header>

  <article class="cusContent">
    <div class="step1" style="display: block">
    <p class="title">Faites votre marque V-Con</p>
    <p class="headline">Tamponnez vos photos avec la magie du V-Con! Téléchargez simplement votre photo et attendez l'image générée spécialement marquée du badge #VUAE17!</p>
    <!-- <p>1. Téléchargez votre photo.<br>
       2. Choisissez un badge<br>
       3. Sélectionnez ‘MARK IT’<br>
       4. Téléchargez et partagez votre photo V-Con nouvellement marquée!</p>
      <a class="button btnClaim">Téléchargez votre photo</a> -->
    </div>

  <div class="step2" style="display: block">
    <div class="photo"> <img src=""/> (photo here)</div>
      <p class="title">Choisir un badge</p>
      <ion-list class="selectBadge" radio-group [(ngModel)]="badge">

        <ion-item>
          <ion-label> <img src="assets/img/badge-vcon.png" width="100%" height="auto" class="center "></ion-label>
          <ion-radio value="badgeVCON"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label> <img src="assets/img/badge-v.png" width="100%" height="auto" class="center "></ion-label>
          <ion-radio value="badgeV"></ion-radio>
        </ion-item>

      </ion-list>
  </div>

  <div class="step3" style="display: block">
      <p class="title">Tilicharger et partager</p>
      <div class="badge"><img src="assets/img/photo-sample.png" width="100%" height="auto" class="center "></div>
      <div class="row">
        <div class="col col-50"><a href="" class="button btnClaim">Tilicharger</a></div>
      </div>

  </div>
  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="MerchandisePageFR" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Marchandise
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="DownloadsPageFR" ion-button icon-right>
        #VUAE17 Fonds d’écran
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
