<ion-content>

  <article class="selectLang">
    <ion-list class="selectLang" radio-group [(ngModel)]="language">
      <ion-item>
        <ion-label>English</ion-label>
        <ion-radio value="English" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label dir="RTL">العربية</ion-label>
        <ion-radio value="Arabic"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Bahasa-Indonesia</ion-label>
        <ion-radio value="Bahasa"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Français</ion-label>
        <ion-radio value="French"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Türk</ion-label>
        <ion-radio value="Turkish"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>рсский</ion-label>
        <ion-radio value="Russian"></ion-radio>
      </ion-item>
    </ion-list>

  </article>
</ion-content>
